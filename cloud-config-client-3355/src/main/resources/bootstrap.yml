server:
  port: 3355
spring:
  application:
    name: cloud-config-client-3355
  cloud:
    config:
      uri: http://localhost:3344
      label: master
      profile: dev
      name: config
      discovery:
        enabled: true
        service-id: cloud-config-center
      fail-fast: true
eureka:
  instance:
    instance-id: cloud-config-client-3355
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://myeureka7001.com:7001/eureka/
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"