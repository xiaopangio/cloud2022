server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
        defaultZone: http://myeureka7001.com:7001/eureka/
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
#        openfeign依赖自带hystrix，所以不需要再引入hystrix依赖,但是需要在配置文件中配置hystrix
  hystrix:
    enabled: true
